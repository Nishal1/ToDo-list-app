<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>ToDo list</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
</head>
<body>
    <div id="container">
        <h1>To-do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo" maxlength="40">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Go to portions class</li>
            <li><span><i class="fas fa-trash"></i></span>  Buy new Robes </li>
            <li><span><i class="fas fa-trash"></i></span>  Visit Hagrid</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
